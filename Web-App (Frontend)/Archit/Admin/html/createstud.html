            <!--Student Form Start-->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-md-12  grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Create Student</h4>
                                    <form class="forms-sample">
                                        <!--email-->
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="text" class="form-control" id="login_email"
                                                placeholder="Enter VNSGU Address">
                                        </div>
                                        <!--psd and confirm psd-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" id="psd"
                                                        placeholder="Enter Password">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Confirm Password</label>
                                                <input type="password" class="form-control" id="confirm_psd"
                                                    placeholder="Confirm Password">
                                            </div>
                                        </div>
                                        <!--Spid and Enrollment-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>SPID</label>
                                                    <input type="number" class="form-control" id="spid"
                                                        placeholder="Enter SPID">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Enrollment No</label>
                                                <input type="number" class="form-control" id="enroll_no"
                                                    placeholder="Enter Enrollment no">
                                            </div>
                                        </div>

                                        <!--First Name & Last Name-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" id="fname"
                                                        placeholder="Enter First name">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" id="lname"
                                                    placeholder="Enter Last name">
                                            </div>
                                        </div>

                                        <!--gender & email-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group col-md-6">
                                                    <label>Gender</label>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <div class="form-check">
                                                                    <label class="form-check-label">
                                                                        <input type="radio" class="form-check-input"
                                                                            name="gender" value="">
                                                                        Male
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input"
                                                                        name="gender" value="">
                                                                    Female
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Email Address</label>
                                                <input type="text" class="form-control" id="email"
                                                    placeholder="Enter VNSGU Address">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input">
                                                        Same as login email
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!--Birth date-->
                                        <div class="form-group  ">
                                            <label>Birthdate</label>
                                            <input type="date" class="form-control" id="bdate">
                                        </div>

                                        <!--Contact No-->
                                        <div class="form-group  ">
                                            <label>Contact No</label>
                                            <input type="number" class="form-control" id="contact_no"
                                                placeholder="Mobile Number">
                                        </div>

                                        <!--Course name & joning year-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Course Name</label>
                                                    <select class="form-control">
                                                        <option>IT</option>
                                                        <option>ICT</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6 date">
                                                <label>Joining Year</label>
                                                <input type="date" class="form-control" id="yearPicker"
                                                    name="yearpicker">
                                            </div>
                                        </div>

                                        <!--Semester & Division-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Semester</label>
                                                    <select class="form-control">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                        <option>6</option>
                                                        <option>7</option>
                                                        <option>8</option>
                                                        <option>9</option>
                                                        <option>10</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6 date">
                                                <label>Division</label>
                                                <select class="form-control">
                                                    <option>A</option>
                                                    <option>B</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!--Profile Image-->
                                        <div class="form-group">
                                            <label>Profile Picture</label>
                                            <input type="file" name="img[]" class="file-upload-default">
                                            <div class="input-group col-xs-12">
                                                <input type="text" class="form-control file-upload-info" disabled
                                                    placeholder="Upload Profile Image">
                                                <span class="input-group-append">
                                                    <button class="file-upload-browse btn btn-primary"
                                                        type="button">Upload</button>
                                                </span>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary mr-2 mt-3">Create
                                            Student</button>
                                        <button class="btn btn-light mt-3">Clear</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!--CSV Input-->
                        <div class="col-md-12  grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">CSV Input</h4>
                                    <form class="forms-sample">
                                        <!--csv --> 
                                        <div class="form-group">
                                            <label>CSV File</label>
                                            <input type="file" name="img" class="file-upload-default">
                                            <div class="input-group col-xs-12">
                                                <input type="text" class="form-control file-upload-info" disabled
                                                    placeholder="Upload CSV File">
                                                <span class="input-group-append">
                                                    <button class="file-upload-browse btn btn-primary"
                                                        type="button">Upload</button>
                                                </span>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2 mt-3">Submit</button>
                                        <button class="btn btn-light mt-3">Clear</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

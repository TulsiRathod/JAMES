<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- plugins:css -->
    <link rel="stylesheet" href="../Venders/feather/feather.css">
    <link rel="stylesheet" href="../Venders/css/vendor.bundle.base.css">
    <!-- endinject -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- End plugin css for this page -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../IMAGES/logo1.svg" />

    <title>Forgot Password | JPD AMS</title>
</head>

<body>
    <div class="container-scroller" style="font-family:'Poppins', sans-serif;">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0" id="bgcont">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius:20px;">
                            <div class="brand-logo text-center">
                                <img src="../IMAGES/logo1.svg" alt="logo">
                                <h2 class="mt-3" style="color:#4b49ac">J.P.Dawer | AMS</h2>

                            </div>
                            <h2 class="font-weight-bolder text-center">Enter OTP</h2>
                            <form class="pt-3">
                                <div class="form-group">
                                    <label for="txtemail"> A 6 digit OTP has been sent to your email address.</label><br>
                                    <input type="text" class="form-control form-control-lg fieldstyle mt-2" id="txtotp" placeholder="Enter 6-digit OTP" minlength="6" maxlength="6">
                                </div>
                                <div id="error" style="color:red"></div>
                                <div class="mt-2 text-center">
                                    <a class="btn btn-primary btn-icon-text" onclick="validateotp()">Submit</a>
                                </div>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/validate.js"></script>
</body>

</html>

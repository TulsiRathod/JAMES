<!DOCTYPE html>
<html lang="en-IN">

<head>

    <!--meta data about page-->
    <meta charset="UTF-8" />
    <meta name="keywords" content="AMS,JP Dawer,Attendance Managment System,Web Application,IoT Integration Web App,RFID based Attendance Management System" />
    <meta name="description" content="J P Dawer Institute & Department of ICT has RFID based Automatic Attendance Managment System with Web Application User Interface for student as well faculties and Full features System Admin Panel" />
    <meta name="author" content="TEAM JPD AMS" />
    <meta http-equiv="refresh" content="60" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    

    <link rel="shortcut icon" href="./images/logo-main.png" />

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- End plugin css for this page -->
    <link rel="stylesheet" href="./css/templet.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--jquery file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- page information-->
    <title>Login | JPD AMS</title>
    <base href="./" target="_self" />
    <link rel="image/x-icon" href="./images/logo-main.png" />
</head>

<body>

    <div class="container-scroller" style="font-family:'Poppins', sans-serif;">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0" id="bgcont">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5" id="loginbox">
                            <div class="brand-logo text-center">
                                <img src="./images/logo-main.png" alt="logo">
                                <h2 class="mt-3" style="color:#4b49ac">J.P.Dawer | AMS</h2>

                            </div>
                            <h2 class="font-weight-bolder text-center">Login</h2>
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg fieldstyle" id="txtemail" placeholder="Enter Your Email ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg fieldstyle" id="txtpass" placeholder="Password">
                                </div>
                                <div id="error" style="color:red;text-align:center;"></div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-info ml-1 mt-1" id="remem" value="something">
                                        <label for="remem" class="mt-1 rememtxt">Remember me</label>
                                    </div>
                                    <button type="button" class="auth-link text-black mt-0" id="forgotpass">Forgot password?</button>
                                </div>

                                <div class="mt-2 text-center">
                                    <button type="button" class="btn btn-primary btn-icon-text" style="width: 150px;" onclick="validate()">Login</button>
                                </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
    </div>
</body>
<script type="text/javascript">
    /*--jquery */

    $(document).ready(function() {
        $('#txtemail').focus();
        $("#forgotpass").click(function() {
            let response = confirm("Are you sure you want to reset your password?");
            if (response) {
                window.open('html/forgotpassword.html', '_self');
            } else {
                window.location.reload();
            }
        });
    });
    /* Javascript */
</script>

</html>

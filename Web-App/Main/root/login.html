<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Venders/feather/feather.css">
    <link rel="stylesheet" href="Venders/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="Venders/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="CSS/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="Venders/ti-icons./css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="CSS/select.dataTables.min.css">

    <!-- Google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <!-- lato fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="IMAGES/logo1.svg" />

    <title>Login | JPD AMS</title>
</head>

<body>
    <div class="container-scroller" style="font-family:'Poppins', sans-serif;">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0" id="bgcont">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius:20px;">
                            <div class="brand-logo text-center">
                                <img src="IMAGES/logo1.svg" alt="logo">
                                <h2 class="mt-3" style="color:#4b49ac">J.P.Dawer | AMS</h2>

                            </div>
                            <h2 class="font-weight-bolder text-center">Login</h2>
                            <form class="pt-3">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg fieldstyle" id="txtspid" placeholder="Enter Your Email ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg fieldstyle" id="txtpass" placeholder="Password">
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-info ml-1 mt-1" id="remem" value="something">
                                        <label for="remem" class="mt-1 rememtxt">Remember me</label>
                                    </div>
                                    <a href="HTML/forgotpass.html" class="auth-link text-black mt-0">Forgot password?</a>
                                </div>
                                <div class="mt-2 text-center">
                                    <a class="btn btn-primary btn-icon-text" href="/HTML/index.html">Login</a>

                                </div>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
    </div>
</body>
